<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <h1>Tic-Tac-Toe</h1>
        <p class="turn-indicator">
          Player <span id="turn-text">O</span>'s Turn
        </p>
      </header>

      <main>
        <div class="game-container">
          <button class="box" aria-label="Game Cell 1"></button>
          <button class="box" aria-label="Game Cell 2"></button>
          <button class="box" aria-label="Game Cell 3"></button>
          <button class="box" aria-label="Game Cell 4"></button>
          <button class="box" aria-label="Game Cell 5"></button>
          <button class="box" aria-label="Game Cell 6"></button>
          <button class="box" aria-label="Game Cell 7"></button>
          <button class="box" aria-label="Game Cell 8"></button>
          <button class="box" aria-label="Game Cell 9"></button>
        </div>

        <button id="reset-btn" class="secondary-btn">Reset Board</button>
      </main>

      <div class="msg-overlay hide" id="msg-overlay">
        <div class="msg-box">
          <p id="msg">Winner!</p>
          <button id="new-game-btn" class="primary-btn">New Game</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
